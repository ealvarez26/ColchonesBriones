<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org.thymeleaf-extras-springsecurity">
    <head th:fragment="head">
        <title>Colchones Briones</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>


        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link href="/css/agenda.css" rel="stylesheet" type="text/css"/>
        <link href="/css/modificaCliente.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg bg-dark" style="background-color: #3066ff" >
                <!-- <div class="container bg-primary"> -->
                <a th:href="@{/}" class="navbar-brand">Colchones Briones</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                        <li class="nav-item px-4"><a class=" nav-link" th:href="@{/categoria/listado}"
                                                     th:text="#{plantilla.inicio}">Home</a></li>
                        <li class="nav-item px-4"><a class=" nav-link" th:href="@{/articulo/listado}"
                                                     th:text="#{plantilla.productos}">Productos</a></li>
                                                     
                        <li class="nav-item px-4" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/cliente/listado}"
                               th:text="#{plantilla.clientes}">Clientes</a></li>
                               
                        <li class="nav-item px-4"><a class="nav-link" th:href="@{/agenda/listado}"
                                                     th:text="#{plantilla.reparaciones}">Reparaciones</a></li>
                        <li class="nav-item px-4"><a class="nav-link" href="contacto.html"
                                                     th:text="#{plantilla.contacto}">Contacto</a></li>


                    </ul>
                    <ul class="nav navbar-nav " sec:authorize="isAuthenticated()">
                        <li class="nav-item mr-3">
                            <a th:href="@{/cliente/listado}" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span th:text="#{plantilla.bienvenido}">Bienvenido</span>
                                <span sec:authentication="name" >Usuario</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="POST" th:action="@{/login}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                </a>
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()"> 
                        <li class="nav-item"> <a class="nav-link" th:href="@{/login}">
                                <i class="fas fa-sign-in-alt">Login</i>
                            </a> 
                        </li> 
                    </ul>
                </div>
                <!-- comment </div>-->
            </nav>
        </header>
        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 bg-dark text-white mt-5 p-2" style="background-color: #3066ff">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]

                        <a th:href="@{/(lang=es)}">ES</a> | 

                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
