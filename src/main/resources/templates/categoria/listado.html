<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Lista de Categorias</h2>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/categoria/nuevo}">Nueva Categoria</a>
        <br/>
        <br/>
        <div th:if="${categorias != null and !categorias.empty}">
            <table border="1">
            <thead>
            <th>Descripcion</th>
            
            <th>Activa</th>
            
            
            </thead>
            <tbody>
                <tr th:each="item : ${categorias}">
                    <td th:text="${item.descripcion}"></td>
                    
                    <td><input type="checkbox" name="activa" th:checked="${item.activo}" disabled="true"></td>
                    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/categoria/modificar/} + ${item.idCategoria}">Modificar</a> </td>
                    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/categoria/eliminar/} + ${item.idCategoria}">Eliminar</a> </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        <div th:if="${categorias == null or categorias.empty}">
            La lista esta vacia
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
