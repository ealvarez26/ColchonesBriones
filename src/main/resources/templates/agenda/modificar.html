
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/modificaCliente.css" rel="stylesheet" type="text/css"/>
        <link href="/css/agenda.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <section class="appointment">
            <div class="container">
                <h2 class="label">Agendar cita</h2>
                
                <form th:action="@{/agenda/guardar}" method="POST" th:object="${agenda}">


                    <div class="form-group">
                        <input type="hidden" name="idCita" th:field="*{idCita}"/>

                    </div>

                    <div class="form-group">
                        <label for="date">Fecha de cita</label>
                        <input type="date" id="date" name="date" th:field="*{fecha}">
                    </div>
                    <div class="form-group">
                        <label for="time">Hora de cita</label>
                        <input type="time" id="time" name="time" th:field="*{hora}">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea id="descripcion" name="descripcion" rows="5" th:field="*{descripcion}"></textarea>
                    </div>
                    <button type="submit" name="guardar" value="Guardar">Agendar cita</button>
                </form>
            </div>
        </section>
    </body>
</html>
